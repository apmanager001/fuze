<html>
<head>
    <title>ProFuze</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<page-header></page-header>

<div class="signup-container">
    <div class="signupTitle">
        <a href="#"><h1>Sign Up</h1></a> 
        </div> |
    <div class="signinTitle">
        <a href="#"><h1>Sign In</h1></a>
        </div>
    

    <div class="signup-form">
    <form action="#" method="GET">
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text" required>
            <br>
            <label for="email1">Email:</label>
            <input id="email1" name="email1" type="text" required>
            <br>
            <label for="password1">Password:</label>
            <input id="password1" type="password" name="password1" required>
            <br>
            <label for="password2">Password Again:</label>
            <input id="password2" name="password2" type="password" reqired>
            <br>
            <div class="btnSubmit">
            <input type="submit" value="Submit"></div>
    </form>
    </div>




</div>


<page-footer></page-footer>
<script src="js/index.js">

</script>
</body>

</html>
